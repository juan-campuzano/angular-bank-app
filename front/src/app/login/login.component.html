<div class="row justify-content-center">
  <div class="col-xl-6 col-lg-12 col-md-9">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">

        <div class="row">

          <div class="col-lg-6 d-none d-lg-block bg-login-image" id="bg-login-image">

            <img width="450" height="600"
              src="https://user-images.githubusercontent.com/26877363/81580636-4f595c80-9373-11ea-834a-b6acc18583ae.jpg">
          </div>

          <div class="col-lg-6">
            <div class="p-5">

              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4" style="font-family: 'archivo';">Login</h1>
              </div>
              <form class="login-container" [formGroup]="loginForm" (submit)="onSubmit()">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="btn-section">
                  <button type="button" class="btn btn-secondary" routerLink="/signup">Sign Up</button>
                  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
