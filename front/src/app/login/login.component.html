
<div class="row justify-content-center">
<div class="col-xl-10 col-lg-12 col-md-9">
 
<form class="login-container" [formGroup]="loginForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
  <div class="btn-section">
    <button type="button" class="btn btn-secondary" routerLink="/signup">Sign Up</button>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>
</div>
</div>
