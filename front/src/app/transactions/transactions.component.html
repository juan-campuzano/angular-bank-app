<div class="page-container">

    <h3>Your lastest transactions</h3>

    <table >
        <tr>
          <th>Type</th>
          <th>Source</th>
          <th>Destination</th>
          <th>Description</th>
        </tr>
        <tr *ngFor="let transaction of transactions">
          <td>{{transaction.type}}</td>
          <td>{{transaction.source}}</td>
          <td>{{transaction.destination}}</td>
          <td>{{transaction.description}}</td>
        </tr>
    </table>    
</div>
